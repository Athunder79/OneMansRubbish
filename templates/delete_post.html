{% extends 'base.html' %}
{% block content %}
<div class="container medium-margin">
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <form action="{{ url_for('delete_post', post_id=post.post_id) }}" method="POST">
        <button type="submit">Delete</button>
    </form>
</div>
{% endblock %}
