{% extends 'base.html' %}

{% block content %}
<div class="container medium-margin">
    <h2>Create a Post</h2>
    <form action="/submit_post" method="POST">
        <label for="post_title">Title:</label>
        <input type="text" id="post_title" name="post_title" required><br><br>

        <label for="post_category">Category:</label>
        <input type="text" id="post_category" name="post_category" required><br><br>

        <label for="post_quantity">Quantity:</label>
        <input type="number" min="1" id="post_quantity" name="post_quantity" required><br><br>

        <label for="post_description">Description:</label><br>
        <textarea id="post_description" name="post_description" rows="4" cols="50" required></textarea><br>

        <label for="post_location">Location:</label>
        <input type="text" id="post_location" name="post_location" required><br><br>

        <label for="post_img_url">Img URL:</label>
        <input type="text" id="post_img_url" name="post_img_url"><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
