{% extends 'base.html' %}
{% block content %}
<h2>login</h2>
<form method="post">
    <p>
        <label for="username">Username:</label>
        <input type="text" name="user_name" id="username">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    </p>
    <p>
        <input type="submit" value="Login">
    </p>
</form>
{% endblock %}
